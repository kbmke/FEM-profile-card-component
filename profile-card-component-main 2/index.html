<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <!-- MAIN STYLESHEET -->
  </head>
  <body>
    <article class="card fcenter flexc">
      <section class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" />
      </section>
      <div class="profile-pic fcenter">
        <img
          class="profile-pic fcenter"
          src="images/image-victor.jpg"
          alt="profile image of Victor"
        />
      </div>
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
      <div class="line"></div>
      <section class="stats">
        <div class="amounts flexr fcenter">
          <div class="followers fcenter flexc">
            <p class="flexc num-followers amount">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="likes flexc fcenter">
            <p class="num-likes amount">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="photos flexc fcenter">
            <p class="num-photos amount">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KB</a>.
    </div>
  </body>
</html>
